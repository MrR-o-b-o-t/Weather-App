<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Forecast App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="nav">
    <ul class="menu">
      <li class="menu__item"><a href="https://github.com/Web-Dev-Jr/Weather-App" target="_blank">About</a></li>
      <li class="menu__item"><a href="https://api.openweathermap.org" target="_blank">Weather API</a></li>
      <li class="menu__item"><a href="https://samkautzresume.dev/#contact" target="_blank">Contact</a></li>
    </ul>
    <div class="hamburger">
      <span class="first-bar"></span>
      <span class="second-bar"></span>
      <span class="third-bar"></span>
    </div>
  </nav>
  <main class="content">
    <div class="location">
      <h4 class="location-timezone">Loading...</h4>
      <img class="temp-icon" src=http://openweathermap.org/img/wn/11d@2x.png>
    </div>
    <div class="temp">
      <div class="deg-section">
      <h2 class="temp-degree">Loading...</h2>
      <span>F</span>
    </div>
      <div class="temp-description">Loading...</div>
    </div>
    <form id="fetchForm">
      <div class="align-items-center">
      <div class="input-group">
        <input class="form-control" id="zip" name="zipCode" placeholder="Enter Zip"><br><br>
        <input class="zipSubmit btn btn-dark" type="submit" value="Submit"></input>
      </div>
      </div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
